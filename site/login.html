    <script type="text/javascript">
        debug = true;
        
        //This method is called when the user submits the form
        function submitForm(form)
        {
            
            let action = '/' + form + '.php';
            
            let dataObject = {
                'username': getInputValue('username'),
                'password': getInputValue('password'),
                'registerCode': getInputValue('registerCode')
            }
          
            sendAsync(
              action,
              form,
              dataObject,
              function () { console.log('Error: This code should not be reached') }, //Success = redirect so no callback
              function (message) { displayError( 'login', message ); },
              debug
            )
        }
        
        
        function onLogin()
        {
            submitForm("login");
            document.getElementById("error").innerHTML = "Logging in...";
        }
        function onRegister()
        {
            submitForm("register");
        }
    </script>

    <link rel="icon" href='puppy.png' />

    <header class="main-header">

            <li class="rides-r-us"><a href="index.php"><b>Tea</b></a></li>
        </ul>
        <hr width="100%">
    </header>
    <section>
      <form onsubmit="return validateForm()">
          <input class ="w3-input center login-input" type="text" name="username" id="username" placeholder="Username" /><br/><br/>
          <input class ="w3-input center login-input" type="password" name="password" id="password" placeholder="Password" /><br/>
          <input class ="w3-input center login-input" type="text" name="registerCode" id="registerCode" placeholder="Registration Code" /><br/>
          <input class ="w3-button w3-blue center login-input" type="button" value="Login" onClick="onLogin()"/>
          <br/>
          <input class ="w3-button w3-blue center login-input" type="button" value="Register" onClick="onRegister()"/>
          <label id="loginError"></label>
          <br/>
      </form>
